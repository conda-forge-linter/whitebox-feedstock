{% set name = "whitebox" %}
{% set version = "0.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d5b02f77e1348d7158b4c79a753e9fa4ba39e4429145552fffe6ab78662e3e22

build:
  number: 0
  entry_points:
    - whitebox=whitebox.cli:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - click >=6.0
    - pip
    - python >=3.6
    - setuptools
  run:
    - click >=6.0
    - python >=3.6
    - setuptools

about:
  home: https://github.com/giswqs/whitebox
  license: MIT
  license_family: MIT
  license_file: 
  summary: An advanced geospatial data analysis platform
  doc_url: https://whitebox.readthedocs.io
  dev_url: https://github.com/giswqs/whitebox

extra:
  recipe-maintainers:
    - giswqs
