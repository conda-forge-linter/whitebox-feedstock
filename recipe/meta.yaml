{% set name = "whitebox" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3cb37af3021aa7477e71d5c6984b687caf46a975594bb03e23517f5349608408

build:
  number: 0
  entry_points:
    - whitebox=whitebox.cli:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - click >=6.0
    - pip
    - python >=3.6
    - setuptools
  run:
    - click >=6.0
    - python >=3.6
    - setuptools

test:
  imports:
    - os
    
about:
  home: https://github.com/giswqs/whitebox
  license: MIT
  license_family: MIT
  license_file: 
  summary: An advanced geospatial data analysis platform
  doc_url: https://whitebox.readthedocs.io
  dev_url: https://github.com/giswqs/whitebox

extra:
  recipe-maintainers:
    - giswqs
