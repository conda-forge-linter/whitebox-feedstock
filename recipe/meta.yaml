{% set name = "whitebox" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2bfac3a11b0cf3e77f87d99fc6a430fe598d7df27426615f8700b0926fc3b87a

build:
  number: 0
  entry_points:
    - whitebox=whitebox.cli:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - click >=6.0
    - pip
    - python >=3.6
    - setuptools
  run:
    - click >=6.0
    - python >=3.6
    - setuptools

test:
  imports:
    - whitebox

about:
  home: https://github.com/giswqs/whitebox
  license: MIT
  license_family: MIT
  license_file: 
  summary: An advanced geospatial data analysis platform
  doc_url: https://whitebox.readthedocs.io
  dev_url: https://github.com/giswqs/whitebox

extra:
  recipe-maintainers:
    - giswqs
